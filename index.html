<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>RainGram</title>
    
    <!--Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <link rel="stylesheet" href="public/app.css">
    <!-- Googlefonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
</head>
<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hiden">
                            <img class="sphone"src="public/smartphone.png" >
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-form">
                                    <h1 class="raingram">RainGram</h1>
                                    <form class=signup-form>
                                    <h2>Registrate para ver fotografias de tus amigos</h2>
                                     <div class="section">
                                        <a class="btn btn-fb hide-on-small-only" href="">Iniciar Session con Facebook</a>
                                        <a class="btn btn-fb hide-on-med-and-up" href="">Iniciar Session</a>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="section">
                                        <input type="email" name="email" placeholder="Correo Electronico">
                                        <input type="text" name="name" placeholder="Nombre Completo">
                                        <input type="text" name="username" placeholder="Nombre de Usuario">
                                        <input type="password" name="password" placeholder="Contraseña">

                                        <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una Cuenta?
                                    <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a class='dropdown-button btn btn-flat' href='' data-activates='dropdown1'>Idioma</a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Spanish</a></li>
                        <li><a href="#!">English</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    &copy; 2017 RainGram
                </div>
            </div>
        </div>
    </footer>








    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
